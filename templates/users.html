{% extends 'base.html' %}

{% block title %} Display {% endblock %}

{% block content %} 

{% if admins %}
 <h1>Admin Info</h1>
 <table class='table'>
   <tr>
     <th>Name</th>
     <th>Email</th>
     <th>Password</th>
   </tr>
   {% for admin in admins %}
   <tr>
      <td>{{ admin.admin_name }}</td>
      <td>{{ admin.admin_email }}</td>
      <td>{{ admin.admin_password }}</td>
   </tr>
   {% endfor %}
 </table>
 {% endif %}


 {% endblock %}
