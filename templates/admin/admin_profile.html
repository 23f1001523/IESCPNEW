{% extends '/admin/admin_dashboard.html' %}
{% block title %}Profile{% endblock %}
{% block content %}

<div class="row justify-content-center">
  
<div class="col-md-6">
  <h1 class="mb-3 mt-5 text-center bg-dark text-white ">Profile</h1>
  <form action="/admin/profile" method="POST">
    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control" id="admin_id" placeholder="Enter User ID" name="admin_id" value="{{admin_id}}" disabled>
      <label for="admin_id">User ID</label>

    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="admin_password" placeholder="Enter Password" name="admin_password" required>
      <label for="admin_password">Password</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="new_password" placeholder="Enter Password" name="new_password" required>
      <label for="new_password">New Password</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="confirm_new_password" placeholder="Enter Password" name="confirm_new_password" required>
      <label for="confirm_new_password">Confirm New Password</label>
    </div>
    
     <div class='text-center m-3'>
        <input type="submit"  value="Change Password" class="btn btn-dark mt-3 justify-content-center">
       <a type="button" href='/admin/dashboard' class="btn btn-danger text-white mt-3">Back</a>
      </div> 
   </form>
</div>
  
</div>

{% endblock %}
