{% extends '/sponsor/sponsor_dashboard.html' %}
{% block title %}Profile{% endblock %}
{% block content %}

<div class="row justify-content-center mt-3" >
  <div class="col-sm-6 bg-light border border-dark rounded p-5" >
      <div class="text-center">
        <h4>Profile</h4>
      </div>
      <ul class="nav nav-pills nav-justified mb-3 justify-content-center" role="tablist">

        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="pill" href="#change_password  ">Change Password</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="pill" href="#change_budget">Change Budget</a>
        </li>

      </ul>

    <div class="tab-content" id="myTabContent">

      <div class="container tab-pane  active" id="change_password" role="tabpanel" aria-labelledby="profile-tab">
        <form action="/profile/change/password" method="POST">
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="sponsor_id" placeholder="Enter User ID" name="sponsor_id" value="{{session['user_id']}}"disabled>
            <label for="sponsor_id">User ID</label>

          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="sponsor_password" placeholder="Enter Password" name="sponsor_password" required>
            <label for="sponsor_password">Password</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="new_password" placeholder="Enter Password" name="new_password" required>
            <label for="new_password">New Password</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirm_new_password" placeholder="Enter Password" name="confirm_new_password" required>
            <label for="confirm_new_password">Confirm New Password</label>
          </div>

           <div class='text-center m-3 '>
              <input type="submit"  value="Change Password" class="btn btn-dark mt-3 justify-content-center">
              <a type="button" href='/sponsor/dashboard' class="btn btn-danger text-white mt-3">Back</a>
            </div> 
         </form>
</div>


      <div class="container tab-pane fade" id="change_budget" role="tabpanel" aria-labelledby="contact-tab">
        <form action="/profile/change/budget" method="POST">
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="sponsor_id" placeholder="Enter User ID" name="sponsor_id" value="{{session['user_id']}}"disabled>
            <label for="sponsor_id">User ID</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="budget" placeholder="Enter Budget" name="budget" value="{{sponsor.budget}}" required>
            <label for="budget">Budget</label>
          </div>
           <div class='text-center m-3 '>
              <input type="submit"  value="Update" class="btn btn-dark mt-3 justify-content-center">
              <a type="button" href='/sponsor/dashboard' class="btn btn-danger text-white mt-3">Back</a>
            </div> 
         </form>
      </div>




    </div>
  
  </div>

</div>






{% endblock %}
