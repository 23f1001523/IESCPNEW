{% extends '/sponsor/sponsor_dashboard.html' %}

{% block title %} Sponsor Campaign {% endblock %}

{% block content %}

<div class="row justify-content-center mt-2">
  <div class="col-md-6 bg-light border border-dark rounded p-2">

      <h3 class='text-center mb-3'>Modify Campaign</h3>
    <h5 class='text-center mb-3 text-danger'>Sponsor Budget : {{sponsors.budget}}</h5>
    <h5 class='text-center mb-3 text-danger'>Budget Spent : {{campaigns.budget}} </h5>
      <form  action='/sponsor/campaign/modify/{{campaigns.campaign_id}}' method='POST'>


        <div  class="form-floating mb-1">
          <input type="text" class="form-control" id="campaign_name" name='campaign_name' value="{{campaigns.name}}">
          <label for="campaign_name" class="form-label text-dark">Campaign Name</label>
        </div>
        <div  class="form-floating mb-1">
          <textarea type="text" class="form-control" id="description" name='description'>{{campaigns.description}}</textarea>
          <label for="description" class="form-label text-dark">Description</label>
        </div>
        <div  class="form-floating mb-1">
          <input type="date" class="form-control" id="start_date" name='start_date' value="{{campaigns.start_date}}">
          <label for="start_date" class="form-label text-dark">Start Date</label>
        </div>
        <div  class="form-floating mb-1">
          <input type="date" class="form-control" id="end_date" name='end_date' value="{{campaigns.end_date}}">
          <label for="end_date" class="form-label text-dark">End Date</label>
        </div>
        <div  class="form-floating mb-1">
          <input type="number" class="form-control" id="budget" name='budget' value="{{campaigns.budget}}">
          <label for="budget" class="form-label text-dark">Budget</label>
        </div>
        <div  class="form-floating mb-1">
          <select class="form-select" aria-label="Default select example" name="visibility" >
            <option selected>Open this select menu</option>
            {% if campaigns.visibility=='Public' %}
            <option value="Public" selected>Public</option>
            <option value="Private">Private</option>
            {% elif campaigns.visibility=='Private' %}
            <option value="Public" >Public</option>
            <option value="Private" selected>Private</option>
            {% endif %}
          </select>
        </div>
        <div  class="form-floating mb-1">
          <textarea type="text" class="form-control" id="goals" name='goals'>{{campaigns.goals}}</textarea>
          <label for="goals" class="form-label text-dark">Goals</label>
        </div>
        <div class='text-center mt-2'>
        <button type="submit" class="btn btn-dark">Submit</button>
        <a type="submit" class="btn btn-danger" href='/sponsor/campaign/show'>Cancel</a>

          </div>
      </form>
  </div>
</div>


{% endblock %}
