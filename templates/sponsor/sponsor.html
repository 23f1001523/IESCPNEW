{% extends 'base.html' %}
{% block title %} Sponsor {% endblock %}
{% block content %}
<form action='/sponsor' method='POST'>
  <div class="mb-3">
    <label for="company_name" class="form-label">Company Name</label>
    <input type="text" class="form-control" id="company_name" name='company_name'>
  </div>
  <div class="mb-3">
    <label for="company_email" class="form-label">Company Email</label>
    <input type="email" class="form-control" id="company_email" name='company_email'>
  </div>
  <div class="mb-3">
    <label for="company_password" class="form-label">Company Password</label>
    <input type="password" class="form-control" id="company_password" name='company_password'>
  </div>
  <div class="mb-3">
    <label for="industry" class="form-label">Industry</label>
    <input type="text" class="form-control" id="industry" name='industry'>
    
  </div>
  <div class="mb-3">
    <label for="budget" class="form-label">Budget</label>
    <input type="text" class="form-control" id="budget" name='budget'>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
