{% extends '/sponsor/sponsor_dashboard.html' %}

{% block title %} Sponsor Campaign {% endblock %}

{% block content %}

<div class="row justify-content-center mt-2">
  <div class="col-md-6 bg-light border border-dark rounded p-2">

      <h3 class='text-center mb-3'>Create Campaign</h3>
   
     
     <h5 class='text-center mb-3 text-danger'>Sponsor Budget : {{sponsors.budget}}</h5>
      <h5 class='text-center mb-3 text-danger'>Budget Spent : {{total_budget}} </h5>
    
      <form  action='/sponsor/campaign' method='POST'>
        

        <div  class="form-floating mb-1">
          <input type="text" class="form-control" id="campaign_name" name='campaign_name'>
          <label for="campaign_name" class="form-label text-dark">Campaign Name</label>
        </div>
        <div  class="form-floating mb-1">
          <textarea type="text" class="form-control" id="description" name='description'></textarea>
          <label for="description" class="form-label text-dark">Description</label>
        </div>
        <div  class="form-floating mb-1">
          <input type="date" class="form-control" id="start_date" name='start_date'>
          <label for="start_date" class="form-label text-dark">Start Date</label>
        </div>
        <div  class="form-floating mb-1">
          <input type="date" class="form-control" id="end_date" name='end_date'>
          <label for="end_date" class="form-label text-dark">End Date</label>
        </div>
        <div  class="form-floating mb-1">
          <input type="number" class="form-control" id="budget" name='budget'>
          <label for="budget" class="form-label text-dark">Budget</label>
        </div>
        <div  class="form-floating mb-1">
          <select class="form-select" aria-label="Default select example" name="visibility">
            <option selected>Open this select menu</option>
            <option value="Public">Public</option>
            <option value="Private">Private</option>
          </select>
        </div>
        <div  class="form-floating mb-1">
          <textarea type="text" class="form-control" id="goals" name='goals'></textarea>
          <label for="goals" class="form-label text-dark">Goals</label>
        </div>
        <div class="text-center">
                    <button type="submit" class="btn btn-dark mt-3">Submit</button>
                    <a class="btn btn-danger mt-3" href='/sponsor/campaign/show' class="btn btn-danger text-white">Cancel</a>
        </div>

      </form>
  </div>
</div>


{% endblock %}
