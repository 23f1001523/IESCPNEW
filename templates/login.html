{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}

<div class="row justify-content-center mt-3">
  <div class="col-md-6 bg-light border border-dark rounded p-5">
      <ul class="nav nav-pills nav-fill" role="tablist">
        <li class="nav-item">
          <a class="nav-link active " data-bs-toggle="pill" href="#admin">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="pill" href="#sponsor">Sponsor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="pill" href="#influencer">Influencer</a>
        </li>
      </ul>

    <div class="tab-content">

      <div id="admin" class="container tab-pane active"><br>
              <h3>Admin Login</h3>
              <form action="/admin/login" method="POST">
              <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="admin_id" placeholder="Enter User ID" name="admin_id" value="admin" readonly>
                <label for="admin_id">User ID</label>

              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="admin_password" placeholder="Enter Password" name="admin_password" required>
                <label for="admin_password">Password</label>
              </div>

               <div class='text-center m-3'>
                  <input type="submit"  value="Login" class="btn btn-dark mt-3 justify-content-center">
                </div> 
             </form>
      </div>

        <!-- Sponsor registration -->


      <div id="sponsor" class="container tab-pane fade"><br>
              <h3>Sponsors Login </h3>
              <form action="/sponsor/login" method="POST">
                  <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="sponsor_id" placeholder="Enter User ID" name="sponsor_id" required >
                    <label for="sponsor_id">User ID</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="sponsor_password" placeholder="Enter Password" name="sponsor_password" required>
                    <label for="sponsor_password">Password</label>
                  </div>

                  <div class='text-center m-3'>
                   <input type="submit"  value="Login" class="btn btn-dark mt-3 justify-content-center">
                    </div> 
                </form>
      </div>

        <!-- Influencer registration -->

      <div id="influencer" class="container tab-pane fade"><br>
            <h3>Influencer Login</h3>
            <form action="/influencer/login" method="POST">
              <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="influencer_id" placeholder="Enter User Id" name="influencer_id" required>
                <label for="influencer_id">User ID</label>
              </div>
             <div class="form-floating mb-3">
                <input type="password" class="form-control" id="influencer_password" placeholder="Password" name="influencer_password" required>
                <label for="influencer_password">Password</label>
              </div>

              <div class='text-center m-3'>
               <input type="submit" value="Login" class="btn btn-dark mt-3 justify-content-center">

                </div> 

            </form>
      </div>

      <div class='text-center m-3'>
        <p>If not Registered<span class="badge text-bg-dark"><a href='/register'> Create Account</a></span></p>
        </div>
    </div>
   </div>
  </div>
</div>

  
{% endblock %}
